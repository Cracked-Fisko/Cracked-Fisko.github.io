</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="../">Spicy Studios</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="../">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="../nav/about">About</a></li>

        <!-- Search Form -->
        <form class="form-inline ml-3" action="../nav/search.html" method="get">
            <input class="form-control mr-2" type="search" placeholder="Search..." aria-label="Search" name="query">

	<!-- Articles Section -->
    <div class="container" style="padding-top: 100px;">
        <h1 class="text-center">Our Articles</h1>
        <div id="articles-list" class="mt-5">
            <!-- Articles will be loaded dynamically here -->
        </div>
    </div>
    <footer class="text-center bg-dark text-white py-4">
        <p>&copy; 2024 Spicy Studios. All rights reserved.</p>
      </div>
    </footer>
    <!-- jQuery and Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

    <!-- Script to Load Articles from JSON -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Fetch the JSON file containing the articles
    fetch('../articles/articles.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok ' + response.statusText);
        }
        return response.json();
      })
      .then(articles => {
        let articlesList = document.getElementById('articles-list');
        articlesList.innerHTML = ''; // Clear existing content

        // Generate HTML for each article
        articles.forEach(article => {
          // Convert publication date to a more readable format
          const publicationDate = new Date(article.publication_date);
          const formattedDate = publicationDate.toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
          });

          let articleHTML = `
            <div class="article-item mb-4 p-3 border rounded">
              <img src="${article.image}" alt="${article.title}" class="img-fluid mb-3" style="max-height: 200px; object-fit: cover;">
              <h2>${article.title}</h2>
              <p class="text-muted">Published on ${formattedDate}</p>
              <p>${article.excerpt}</p>
              <a href="${article.link}" class="btn btn-primary">Read More</a>
            </div>`;
          
          articlesList.innerHTML += articleHTML;
        });
      })
      .catch(error => {
        console.error('Error loading articles:', error);
        document.getElementById('articles-list').textContent = 'Failed to load articles.';
      });
  });
</script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const searchForm = document.getElementById('search-form');
    const searchInput = document.getElementById('search-input');

    searchForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const query = searchInput.value.toLowerCase();

      // Fetch both the articles and projects JSON files
      Promise.all([
        fetch('../projects/projects.json').then(res => res.json()),
        fetch('../articles/articles.json').then(res => res.json())
      ]).then(([projects, articles]) => {
        let results = [];

        // Search Projects
        projects.forEach(project => {
          if (project.title.toLowerCase().includes(query) || project.excerpt.toLowerCase().includes(query)) {
            results.push({
              type: 'Project',
              title: project.title,
              link: project.link
            });
          }
        });

        // Search Articles
        articles.forEach(article => {
          if (article.title.toLowerCase().includes(query) || article.excerpt.toLowerCase().includes(query)) {
            results.push({
              type: 'Article',
              title: article.title,
              link: article.link
            });
          }
        });

        displayResults(results);
      }).catch(error => {
        console.error('Error fetching data:', error);
      });
    });

    function displayResults(results) {
      let resultsContainer = document.getElementById('search-results');
      resultsContainer.innerHTML = '';  // Clear previous results

      if (results.length === 0) {
        resultsContainer.innerHTML = '<p>No results found</p>';
        return;
      }

      // Generate HTML for each result
      results.forEach(result => {
        let resultHTML = `
          <div class="search-result-item">
            <p><strong>${result.type}:</strong> <a href="${result.link}">${result.title}</a></p>
          </div>
        `;
        resultsContainer.innerHTML += resultHTML;
      });
    }
  });
</script>
</html>
